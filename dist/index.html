<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>МАМР</title>
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>
<body>
  <div id="preloader">
    <div class="preloader-content">
    </div>
  </div>
  <header class="header wallpaper row">
    <div class="col-1 btn-group btn-arrows" role="group">
      <button type="button" class="btn btn-switch__time">
        <span class="carousel-control-prev-icon arrow" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-switch__time">
        <span class="carousel-control-next-icon arrow" aria-hidden="true"></span>
      </button>
    </div>
    <button type="button" class="col-1 btn today-label opacity-75 text-primary">
      Today
    </button>
    <div class="col-7 header__date d-flex justify-content-center align-items-center fs-3">
    </div>
    <div class="col-3 header__buttons d-flex justify-content-end align-items-center btn-group">
      <button class="btn header__button header__button--month text-primary">Month</button>
      <button class="btn header__button header__button--week time-active text-primary">Week</button>
      <button class="btn header__button header__button--day text-primary">Day</button>
      <button class="btn header__button header__button--list text-primary">List</button>
    </div>
    
  </header>
  
  <main class="main wallpaper">

  </main>
</body>
</html>
